<body>
  <form class="form-signin" method="post">

    <div class="text-center mb-4">
      <img class="mb-4 skull" src="img/skull.png" alt="">
      <h1 class="h3 mb-3 font-weight-normal">Like <code> cool stuff</code>?</h1>

      <p>
        <code> :im ryan,</code> sign up for my newsletter!
      </p>
    </div>

    <div class="form-label-group">
      <input name="fName" type="text" id="fName" class="form-control" placeholder="First Name" required autofocus>
      <label for="fName">First Name</label>
    </div>

    <div class="form-label-group">
      <input name="lName" type="text" id="lName" class="form-control" placeholder="Last Name" required autofocus>
      <label for="lName">Last Name</label>
    </div>

    <div class="form-label-group">
      <input name="email" type="email" id="email" class="form-control" placeholder="Email" required>
      <label for="email">Email</label>
    </div>

    <button class="btn btn-lg btn-primary btn-block btn-danger" type="submit">Sign up</button>
    <p class="mt-5 mb-3 text-muted text-center">&copy; 1999 - infinity </p>

  </form>
</body>
